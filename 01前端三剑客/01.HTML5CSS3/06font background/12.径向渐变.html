<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            width: 300px;
            height: 300px;

            /* 
            radial-gradient() 径向渐变（放射性的效果）*/
            /* 
              默认情况下径向渐变的 形状根据与那是的形状来计算
                    正方形 ---> 圆形
                    长方形 ---> 椭圆形
                    -我们也可以手动指定径向渐变的大小
                    circle
                    ellipse

                    

                    语法：
                        radial-gradien(大小 at 位置，颜色 位置，颜色 位置)
                        大小：  
                            circle
                            ellipse
                            closese-side 近边
                            closest-corner 近角
                            farthest-side
                            farthest-corner
                        
                        位置：
                            top right left center bottom  deg  turn

            */
            /* background-image: radial-gradient(ellipse at 0px 100px,white,#bfa); */
            /* background-image: radial-gradient(ellipse at top left,white,#bfa); */

            background-image: repeating-radial-gradient(ellipse closest-side,white,#bfa);

            /* background-image: radial-gradient(ellipse at 0px 100px,white,#bfa); */

        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            width: 2500px;
            height: 2500px;
            /* 
               background-color  设置背景颜色
            */
            background-color: #bfa;
                    /* 
          background-image设置背景图片
          可以同时设置背景图片和背景颜色,这样背景颜色将会成为图片的背景色
          如果背景的图片小于元素,则背景图片会自动在元素中平辅将元素捕满
          如果背景的图片大于元素,将会一个部分背景无法完全显示
          如果背景图片和元素一样大,则会直接正常显示          
                    */
            /* background-image */
            background-image: url("../重要的东西/lsp\ \(12\).png");
            
            /* 
            background-repeat用来设置背景的重复方式
                可选值
                repeat 默认值, 背景会沿着xay轴双方向重复
                repeat-x沿着x抽方向重复
                repeat-y沿着y轴方向重t

                no-reapeat 背景图不重复
            */
            background-repeat: no-repeat;
        
            /* 
            background-position用来设置背景图片的位 
            设置方式
                通过top left right bottom center几个表示方位的词来设置背景图片
                 使用方位词时必须要同时指定两个值,如果只写一个则第二个默认center

                 通过偏移量来指定背景图片的位置
                        水平方向的偏移    量垂直方向变量
            */

            /* background-position: center ; */
            background-position: 100px 100px;
        
        }




    </style>
</head>
<body>
    
    <div class="box1"></div>

</body>
</html>

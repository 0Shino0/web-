        @font-face {

            /* 指定字体的名字 */

    p{

        /* 
        字体相关的样式
            color 用来设置字体颜色
            font-size 字体的大小和font-size相关的单位
            
            em相当于当前元素的一个font-size
            rem相对于根元素的一个font-size
            
        font-family字体族(字体的格式)
            可选值:
            serif 衬线字体
            sans-serif非衬线字体
            monospace等宽宇体
                指定字体的类别,浏览器会自动使用该类别下的字体
            
            font-family可以同时指定多个字体,多个字体间使用,隔开
            字体生效时优先使用第一个,第一个无法使用则使用第二个以此类推
            
            
            Microsoft YaHei, Heiti sc, tahoma, arial,Hiragino Sans GB, "\5B8
        */
        color: red;
        font-size: 40px;

        /* font-family:sans-serif; */

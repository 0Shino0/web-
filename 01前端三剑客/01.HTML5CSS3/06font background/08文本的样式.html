<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            font-size: 50px;

            /* 
            text-deconation设置文本修饰可选值
            none什么都没有
            underline下划线
            Line-through删除线
            overline上划线
            */
            /* text-decoration: overline;
            text-decoration: underline;
            text-decoration: line-through; */
        
            
        } 

        .box2{
            width: 200px;
            /* 
            white-space 设置网页如何处理空白
                可选值
                 normal 正常
                 nowrap 不换行
                 pre 保留空白
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;  /* 显示省略号*/
        }

    </style>

</head>
<body>
    
    <div class="box1">
        今天天气真不错！！
    </div>

    <div class="box2">
        冲破黑暗，光就是一切的意义
        Break through the darkness, light is what it's all about
    </div>

</body>
</html>

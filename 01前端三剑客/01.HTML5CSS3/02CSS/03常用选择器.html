<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
        将所有的段落设置为红色（字体）

        元素选择器
            作用：根据标签名来选择指定的元素
            语法：标签名{}
            例子：p{} h1{}  h2{}
        
        p{
            color: red;
        }

        h1{
            color: saddlebrown;
        }
        */

        /*
        id选择器
            作用：根据元素的id属性值选中一个元素
            语法：#id 的属性值（）
            例子：#box {}   #red{}
            注意  id最好不要重复 
        
        #red{
            color: red;
            font-size: 50px;
        }
         */

         /*
         类选择器
            作用：根据元素的class的属性选中一组元素
            语法：.   class属性框    .
            多个class用空格隔开   
         */

         .blue{
             color:blue;
         }

      .abc{
          font-size: 36px;
      }

      .black{
          color: black;
      }


      /*
      通配选择器
       作用：选中页面中的所有元素
       语法   *
        */

      *{
          color: blanchedalmond;
      }


    </style>
</head>
<body>
    <h1 class="black">燃起来吧，燃起来吧，燃nm？？？</h1>
    <p class="blue abc">今日的风甚是喧嚣</p>
    <p class="abc">为王的诞生献上火炮</p>
    <p id="red">为我活下去吧</p>
    <p>我什么也做不到</p>
    <p>我想起来了</p>
    
</body>
</html>

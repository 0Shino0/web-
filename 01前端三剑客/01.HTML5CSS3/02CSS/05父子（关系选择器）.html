<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
        子元素选择器
            作用：选中指定父元素的指定子元素
            语法：父元素 > 子元素
        */
/*
        div > span{
            color: green;
        }

        div > p{
            color: blanchedalmond;
        }
*/

        /*
        后代元素选择器：
            作用选中指定元素内的指定后代元素
            语法：祖先 后代
        */
/*
        div p{
            font-size: 35px;
        }

*/
/*
        选择下一个兄弟
        语法：前一个+下一个
*/

        p1+span{
            color: blanchedalmond;
        }

        p1~span,p+span{
                color: blue;
        }
        

    </style>
</head>
<body>
    <!--
父元素
    -直接包含子元素的元素叫做父元素
子元素
    直接被父元素包含的元素是子元素
祖先元素
    ,直接或间接包含后代元素的元素叫做祖先元素
后代元素
    直接或间接被祖先元素包含的元素叫做后代元素
    子元素也是后代元素
兄弟元素
    -拥有相同父元素的元素是兄弟元素


    -->

    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>
                <br>
                我是p元素中的span</span>
        </p>

        <span>我是div中的span元素</span>
    </div>
    <br><br><br>

    <div id="box">
        我是一个div
        <p1>
            我是div中的p元素
            <span>
                <br>
                我是p元素中的span</span>
        </p1>

        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>



    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
        :link 用来表示没访问过的链接（正常的链接
        */
        a:link{
            color: brown;
        }

         /*
         :visited 用来表示访问过的链接
            由于隐私原因,所以visited这个伪类只能修改链接的颜色
         */
         a:visited{
             color: chartreuse;
         }

         /*
         :hover 用来表示鼠标移入的状态
         */
          a:hover{
                color: blanchedalmond;
          }

          /*
          :active  表示鼠标点击
          */

          a:active{
              color: black;
          }
    </style>
</head>
<body>

    <a href="https://www.baidu.com" target="blank">访问过的链接</a>
    <br><br>
    <a href="https://www.123.com">为访问过的链接</a>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        第二种方式   (内部样式表)
            -将样式编写到head中的style标签里
            -可以同时为多个标签设置样式，并且修改时只需要修改一处
            -内部样式表更加方便对样式进行复用
        -问题：
            只能对一个网页起作用
                内部的样式不能跨页面复用
    
    <style>
        p{
            color: crimson;
           font-size: 50px;
            
         }
    </style>
-->





    <!--
        第三种方式（外部式样表）   最佳开发方式
            -可以将CSS样式编写到一个外部的CSS文件中
            -然后通过link标签来引入外部的CSS文件
         将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制
         从而加快网页的加载速度，提高用户的体验
    -->
   <link rel="stylesheet" href="./style.css">


</head>
<body>

    



    <!--
        网页分成三部分：
            结构 HTMl
            表现 CSS
            行为 Javascript

        CSS
            -层叠样式表
            -网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
                而最终我们能看到只是网页的最上边的一层
            - 总之CSS是用来设置网页中的元素 

    -->

    <!--
        使用CSS来修改元素的样式(内联样式：行内样式)

            第一种方式：
                -在标签内部通过style属性来设置元素的样式
    （开发时绝对不要使用使用）
    问题：
        使用内联样式，样式只能对一个标签生效。
        并且当样式发生变化时，我们必须一个个修改，非常不方便
    -->

   
    <p>今天的风甚是喧嚣</p>

    <p>我讨厌粉色</p>

</body>
</html>

    <style>
        /*
            CSS中注释，

            CSS基本语法：
                选择器 声明块
               
                选择器,通过选择器可以选中页面中的指定元素比如
                p的作用就是选中页面中所有的p元素声明块,
                通过声明块来指定要为元素设置的样式声明块由
                一个一个的声明组成声明是一个名值对结构一个样式名对应一个样式值
                ,名和值之间以:连接,以;结尾
        */

        p{
            color:brown;
            
        }

    </style>

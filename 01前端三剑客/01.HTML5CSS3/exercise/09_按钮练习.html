<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a:link{
            display: block;
            width: 192px;
            height: 64px;
            background-image: url('./image/buttonStart.png');
        }

        a:hover{
            background-image: url('./image/buttonHelp.png');
        }

        a:active{
            background-image: url('./image/title.png');
        }

        /* 
        解决图片闪烁的问题
            可以将多个小图片统一保存到一个大图片中,然后通过调整background-position来显示
            这样图片会同时加载到网页中就可 有效的避免出现闪烁的问题
            这个技术在网页中十分广泛，被称为 CSS-Sprite，这种图被称为雪碧图（精灵）

        雪碧图使用步骤
            1.先确定要使用的图标
            2.测量图标大小
            3.根据测量结果创建一个元素
            4.雪碧图设置为元素背景图
            5.设置一个偏移量以显示
        
        雪碧图的特点：
            一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户的体验
        */
        
    </style>
</head>
<body>
    
    <a href="javascript:;"></a>
</body>
</html>

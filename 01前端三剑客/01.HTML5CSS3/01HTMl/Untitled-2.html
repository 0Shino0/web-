<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<!--meta主要用干设直网页中的一些元数据,元数据不是给用户看
    charset指定网页的字符
    name指定的数据的名称
    content指定的数据的内容
    keywords表示网站的关键字,可以同时定多个关键字,关键字间，隔开
-->

    <!--<meta http-equiv="refresh" content="3;url=https://www.mozilla.org"
        将页面重定向到另一个网站-->


    <meta name="keywords" content="HTML,前端CSS3" >

    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>毛的vscode</title>
</head>

        &gt;    小于号

</html>

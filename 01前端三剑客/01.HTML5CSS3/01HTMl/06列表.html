<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ol 有序列表
        ul 无序列表
        dl 定义列表
    -->
    <ol>
        <li>西瓜</li>
        <li>苹果</li>
        <li>梨子</li>
    </ol>

    <ul>
        <li>西瓜</li>
        <li>苹果</li>
        <li>梨子</li>
    </ul>

    <dl>
        <li>西瓜</li>
        <li>苹果</li>
        <li>梨子</li>
    </dl>
</body>
</html>

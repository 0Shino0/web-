<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
<!--  br标签表示换行
        em表示斜体
        strong表示语气加重
-->

<p>今天天气真nice&nbsp;<em>nice</p>
    <br>
    <p>今天天气真nice&nbsp;<strong>nice</strong></p>
    <br>
    <p>今天天气真nice&nbsp;<b>nice</p>
        
        <p>今天天气真nice&nbsp;<i>nice</p>


</body>
</html>

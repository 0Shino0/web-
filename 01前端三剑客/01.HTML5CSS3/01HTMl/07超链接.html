<body>

    <!--超链接可以让我们从一个页面跳转到其他页面,
    或者是当前页面的其他的位置使用a标签来定义超链接属性:href指定跳转的目标路径值可以是一个外部网站的地址
    也可以写一个内部页面的地址超链接是也是一个行内元素,在a标签中可以嵌套除它自身外的任何元素

        ./表示当前文件夹所在的目录
        ../表示当前文件夹所在的目录的上一级

-->


    <br><br><br>
    <a href="https://www.bilibili.com">b站</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img-nav,.img-nav li{
            margin: 0 ;
            padding: 0;
            list-style: none;
        }

        .img-nav{
            overflow: hidden;
        }

        .img-nav li{
            width: 123.5px;
            height: 40px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
            line-height: 40px;
            text-align: center;
        }

        .img{
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }

        img{
            width: 500px;
            height: 500px;
            display: none;
            /* color: blanchedalmond; */
        }
    </style>
</head>
<body>
    
    <ul class="img-nav">
        <li>大橘</li>
        <li>英短</li>
        <li>美短</li>
        <li>布偶</li>
    </ul>
    <div class="img">
        <img src="./image/img02.png" alt="" style="display: block;">
        <img src="./image/img03.png" alt="">
        <img src="./image/img04.png" alt="">
        <img src="./image/img05.png" alt="">
    </div>

    <script>
         // 逻辑：1.移动到哪个选项卡上，自己的背景颜色要改变  2.对应的内容区域要显示
        // 同理，移出时，背景颜色恢复，对应内容区域隐藏

        let li = document.getElementsByTagName('li');
        let img = document.getElementsByTagName('img');

        for(let i = 0;i<li.length;i++){
            // 设置下标
            li[i].index = i;

            li[i].onmouseover = function(){
                this.style.backgroundColor = 'blanchedalmond';
                // 先隐藏所以图片，再让对应的图片显示
                for(let j = 0;j<img.length;j++){
                    img[j].style.display = 'none';
                }
                // this为 事件绑定的对象 即li[i]
                img[this.index].style.display = 'block';
            }
            li[i].onmouseout = function(){
                li[i].style.backgroundColor = '#eee';
            }
        }
    </script>
</body>
</html>

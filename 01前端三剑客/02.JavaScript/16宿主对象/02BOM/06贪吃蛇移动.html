<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box1 {
            /* width: 20px;
				height: 20px;
				background-color: red;
                //border-radius: 200px;
				
                border-style:100px solid; */

            border: 8px solid transparent;
            border-left: 10px rgb(221, 11, 11) solid;
            width: 0px;
            height: 0px;
            display: inline-block;
            /* margin-left: 20px; */
            position: absolute;

        }

        #bag {
            margin: 50px auto;
            width: 800px;
            height: 600px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, .5);

        }
    </style>

    <script type="text/javascript">
        //使div可以根据不同的方向键向不同的方向移动
        /*
         * 按左键，div向左移
         * 按右键，div向右移
         * 。。。
         */
        window.onload = function () {


            //定义一个变量，来表示移动的速度
            var speed = .000001;

            //创建一个变量表示方向
            //通过修改dir来影响移动的方向
            var dir = 0;

            //开启一个定时器，来控制div的移动
            setInterval(function () {
                /*
                 * 37 左
                 * 38 上
                 * 39 右
                 * 40 下
                 */

                switch (dir) {
                    case 37:
                        //alert("向左"); left值减小
                        box1.style.left = box1.offsetLeft - speed + "px";
                        box1.style.border = '0px 10px 0px 0px rgb(221, 11, 11) solid';
                        break;
                    case 39:
                        //alert("向右");
                        box1.style.left = box1.offsetLeft + speed + "px";
                        box1.style.border = '0px 0px 0px 10px rgb(221, 11, 11) solid';
                        break;
                    case 38:
                        //alert("向上");
                        box1.style.top = box1.offsetTop - speed + "px";
                        box1.style.border = '0px 0px 10px 0px rgb(221, 11, 11) solid';
                        break;
                    case 40:
                        //alert("向下");
                        box1.style.top = box1.offsetTop + speed + "px";
                        box1.style.border = '10px 0px 0px 0px rgb(221, 11, 11) solid';
                        break;
                }
            }, 30);



            //为document绑定一个按键按下的事件
            document.onkeydown = function (event) {
                event = event || window.event;

                //当用户按了ctrl以后，速度加快
                if (event.ctrlKey) {
                    speed = 500;
                } else {
                    speed = 10;
                }

                //使dir等于按键的值
                dir = event.keyCode;
            };

            //当按键松开时，div不再移动
            /* document.onkeyup = function(){
            	//设置方向为0
            	dir = 0;
            }; */

        };
    </script>
</head>

<body>

    <div id="bag">
        <div id="box1"></div>
    </div>



</body>

</html>

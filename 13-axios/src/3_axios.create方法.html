<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>3_axios.create方法</title>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <!-- 
		axios.create(config)
			1. 根据指定配置创建一个新的axios, 也就是每个新axios都有自己的配置
			2. 新axios只是没有取消请求和批量发请求的方法, 其它所有语法都是一致的
			3. 为什么要设计这个语法?
					需求: 项目中有部分接口需要的配置与另一部分接口需要的配置不太一样
		-->

    <button id="btn1" type="">点我获取</button>
    <button id="btn2" type="">点我获取测试数据</button>
    <button id="btn3" type="">点我获取笑话信息</button>

    <script type="text/javascript">
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        //
        const axios2 = axios.create({
            timeout: 3000,
            // headers:{
            //     name:'tom'
            // },
            baseURL: 'https://api.apiopen.top'
        })

        //给axios.配置默认属性
        axios.defaults.timeout = 2000
        axios.defaults.headers = {
            school: 'atguigu'
        }
        axios.defaults.baseURL = 'http://localhost:5000'

        btn1.onclick = () => {
            //函数体
            axios({
                url: '/test1',
                method: 'GET',
                params: {
                    delay: 3000
                }, //配置query参数
                //   data:{c:3,d:3}, //配置请求体参数（json） 
                //   data:'e=5&f=6', //配置请求体参数(urlencoded编码)
                timeout: 2000, //配置超时时间
                //   headers:{demo:123}
                // responseType: 'json'
            }).then(
                response => {
                    console.log('成功了', response.data);
                },
                error => {
                    console.log('失败了', error);
                }
            )
        }

        btn2.onclick = () => {
            axios({
                url: '/test1',
                method: 'GET',
                // params: {
                //     delay: 3000
                // }, //配置query参数
                // timeout: 2000, //配置超时时间
                //   headers:{demo:123}

            }).then(
                response => {
                    console.log('成功了', response.data);
                },
                error => {
                    console.log('失败了', error);
                }
            )
        }

        btn3.onclick = () => {
            axios2({
                url: 'getJoke',
                method: 'GET'
            }).then(
                response => {
                    console.log('成功了', response.data);
                },
                error => {
                    console.log('失败了', error);
                }
            )
        }
    </script>
</body>

</html>

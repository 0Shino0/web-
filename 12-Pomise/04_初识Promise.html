<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初识Promise</title>
</head>

<body>
    <!-- 
		Promise是什么?
				1.抽象表达:
						(1).Promise是一门新的技术(ES6提出的)
						(2).Promise是JS中异步编程的新方案(旧方案是谁?---纯回调)
				2.具体表达:
						(1).从语法上来说: Promise是一个内置构造函数
						(2).从功能上来说: Promise的实例对象可以用来封装一个异步操作，并可以获取其成功/失败的值
  -->
    <script type="text/javascript" >
        /* 
            1.Promise 不是一个内置的构造函数，是程序员自己new调用的
            2.new Promise的时候，要传入一个回调函数，他是同步的回调，会立即在主线程执行，他被称为executor函数
            3.每一个Promise实例都有三种状态，分别为：初始化（pending)成功、（fulfilled）、失败（rejected）
            4.每一个Promise实例在刚new出来的那一刻，状态都是初始化（pending）
            4.executor函数会接收2个参数，他们都是函数，分别用形参：resolve,reject接收
                    1.调用resolve函数会：
							(1).让Promise实例状态变为成功(fulfilled)
							(2).可以指定成功的value。
					2.调用reject函数会：
							(1).让Promise实例状态变为失败(rejected)
							(2).可以指定失败的reason。
        */
        //创建一个Promise实例对象
        const p = new Promise((resolve,reject) =>{
            console.log(resolve,reject);
        })
        console.log('@',p); //一般不把Promise实例做控制台输出

    </script> 
</body>

</html>
